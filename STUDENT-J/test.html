<script>
$(document).ready(function () {
	
	//nav當前頁active
	navActive('test');
	
	//個人資料 sticky-top
	$(window).scroll(function () { 
		var scrollTop = $(this).scrollTop();
		var footerOffset = $('footer').offset().top;
		var windowHeight = $(window).height();

		if (scrollTop > 300 && scrollTop + windowHeight < footerOffset) {
			$('.user-data.sticky-top').css('top', $('header').outerHeight() + 20);

		} else {
			$('.user-data.sticky-top').css('top', '20px');
		}
	});
	
	//[開始測驗]
	$('.exam-item [id*="btn_"]').click(function(){ 
		//取得測驗樣式名稱
		var exam = $(this).attr('data-exam-class');
		
		//複製測驗title
		var $examItem = $(this).closest('.exam-item');
		var $clonedTitle = $examItem.find('.exam-title').clone();
		
		//清除DOM.exam-title，寫入當前測驗.exam-title
    	$('#modal-goTest .modal-body .exam-title').remove();
    	$('#modal-goTest .modal-body').prepend($clonedTitle); 

		$('#modal-goTest').addClass(exam).modal('show');
	});
	
	//modal關閉時清除
	$('#modal-goTest').on('hidden.bs.modal', function () {
		//清除樣式名稱
		$(this).removeClass('TI TA');
		
		//清除DOM.exam-title
	  	$(this).find('.modal-body .exam-title').remove();
	});
});	
</script>
